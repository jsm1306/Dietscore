<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
    <title>{% block title %}Diet Score{% endblock %}</title>
    <style>
         * {
   margin: 0;
   padding: 0;
   box-sizing: border-box;
 }
        
        body {
            
        background: url("{% static 'buildings.jpg' %}");
        width: 100%; 
    
            /* font-family: Arial, sans-serif; */
            line-height: 1.6;
            margin: 20px;
            /* background-color: rgb(173, 216, 230); */
            padding-top: 60px; 
        }
        
        .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 60vh;
        }
        
        h1{
            color:#ffffff;
            font-weight: normal;
            font-size: 24px;
            text-shadow: 0px 0px 10px rgba(255, 255, 255, 0.5);
            margin-bottom: 20px;
        }
        h2{
            font-size: 30px;
            text-shadow: 0px 0px 0px rgba(5, 5, 5, 0.7);
        }
        h3{
            font-size: 30px;
            text-shadow: 0px 0px 10px rgba(255, 255, 255, 0.5);
        }
        form {
            max-width: 350px; 
            margin: 0 auto;  
            padding: 20px;      
            border-radius: 5px; 
            box-shadow: 0 0 10px rgba(234, 37, 37, 0.1); 
            text-align: left;
            box-sizing: border-box;
            padding: 40px;
            width:100%;
            height: 75%;
            backdrop-filter: brightness(40%);
            flex-direction: column;
            display: flex;
            gap:5px;
        }
        
        option {
            color: rgb(255, 255, 255);
            background-color: rgba(0, 0, 0, 0.3); 
        }  
        .button-container {
            text-align: center; 
        }
        button{
            background: rgb(45,126,231,0.6);
            height: 40px;
            width: 200px;
            position: relative;
            line-height: 40px;
            border-radius: 40px;
            border: none;
            margin: 10px 0px;
            box-shadow: 0px 0px 5px rgba(0,0,0,0.3);
            color: white;

        } 
        input{
            background: rgba(255,255,255,0.3);
            height:40px;
            line-height: 40px;
            border-radius: 30px;
            padding: 0px 20px;
            border:none;
            margin-bottom: 20px;
            color:white;
        }
        select{
            background: rgba(255,255,255,0.3);
            height:40px;
            line-height: 40px;
            border-radius: 30px;
            padding: 0px 20px;
            border:none;
            margin-bottom: 20px;
            color: rgba(255,255,255,0.6);
            }
        label{
            color: rgba(255,255,255,0.8);
            text-transform: uppercase;
            text-shadow: 0px 0px 10px rgba(255, 255, 255, 0.5);
            font-size: 10px;
            letter-spacing: 2px;
            padding: 2px 5px;
        }
        header {
            background: #00292f;
            color: #ffffff;
            padding: 10px 0px;
            text-align: center;
        }
        .navbar{
            backdrop-filter: blur(30px);
            box-shadow: 0px 0px 30px rgba(227,228,237,0.37);
            border: 2px solid rgba(255,255,255,0.18);
            position: fixed; 
            top: 0;         
            left: 0;        
            width: 100%;    
            
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }

        main {
            background: #ffffff32;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: left;
        }
        section {
            
            margin-bottom: 20px;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px 0;
            background: #333;
            color: #ffffff;
            border-radius: 5px;
        }
table {
    border-collapse: collapse;
    width: 100%;
    /* backdrop-filter: brightness(70%); */

}

th, td {
    border: 1px solid black;
    padding: 8px;
    text-align: left;
}

th {
    background-color: silver;
}

    </style>
</head>

<body>
    {% include 'navbar.html' %}
    <header>
        <h3>Check your Diet Score</h3>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <p>&copy; Copyright 2024 by Sindhu, Varshitha. All rights reserved.</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6Hty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
